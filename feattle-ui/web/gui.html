<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>

	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">

	<title>{{> title }}</title>
</head>

<body class="text-light bg-dark">

	<nav class="navbar navbar-dark bg-secondary">
		<a class="navbar-brand" href="#">
			Feattle - <code>{{ label }}</code>
		</a>
		<span class="navbar-text">
			Hi {{ username }}
		</span>
	</nav>

	<div class="container">
		<h1>{{ key }}</h1>
		<p>{{ description }}</p>
		<p>
			<strong>Type</strong>: <code>{{ format }}</code><br>
			<strong>Last modification</strong>: {{ last_modification }}<br>
			<strong>Value</strong>: <code>{{ value_overview }}</code>
		</p>

		<form action="/feature/{{ key }}/edit" method="post" id="form">
			<input name="value_json" id="value_json" type="hidden">
			<div id="editor" data-format='{"tag": "Bool"}' data-value="true" class="my-2"></div>
			<div id="editor2" data-format='{"tag": "Integer"}' data-value="17" class="my-2"></div>
			<div id="editor3" data-format='{"tag": "Float"}' data-value="3.14" class="my-2"></div>
			<button type="submit" class="btn btn-primary">Save</button>
			<a class="btn btn-secondary" href="/">Discard</a>
		</form>
		<script>
			'use strict';
			let featureEditor = new FeatureEditor($('#editor'), $('#value_json'))
			let featureEditor2 = new FeatureEditor($('#editor2'), $('#value_json'))
			let featureEditor3 = new FeatureEditor($('#editor3'), $('#value_json'))
		</script>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>

</body>

</html>
